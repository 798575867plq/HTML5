<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html文本格式化标签</title>
  </head>
  <body>
    <div>
      <p>
        这是正常文字
        <b>这是一个粗体字</b>
        <em>这是强调文本</em>
        <i>这是斜体文字</i>
        <small>这是小号文字</small>
        <strong>这是加粗文本</strong>
        <sub>这是下标文字</sub>
        <sup>这是上标文字</sup>
        <ins>这是新插入文本</ins>
        <del>这是删除的文本</del>
      </p>
    </div>
    <a href="index.html">返回首页</a>
  </body>
</html>
