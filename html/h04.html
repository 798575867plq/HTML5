<!DOCTYPE html>
<html>
  <head>
    <title>列表</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="text-align: right;">
      <a href="index.html">返回首页</a>
    </div>
    <div style="float: left;">
      <h4>圆点</h4>
      <ul style="list-style-type: disc;">
        <li>我</li>
        <li>你</li>
        <li>他</li>
      </ul>
      <h4>圆圈</h4>
      <ul style="list-style-type: circle;">
        <li>我</li>
        <li>你</li>
        <li>他</li>
      </ul>
      <h4>正方形</h4>
      <ul style="list-style-type: square;">
        <li>我</li>
        <li>你</li>
        <li>他</li>
      </ul>
    </div>
    <div style="float: left; margin-left: 80px;">
      <ol>
        <li>我</li>
        <li>你</li>
        <li>他</li>
      </ol>
      <ol type="A">
        <li>我</li>
        <li>你</li>
        <li>他</li>
      </ol>
      <ol type="a">
        <li>我</li>
        <li>你</li>
        <li>他</li>
      </ol>
      <ol type="I">
        <li>我</li>
        <li>你</li>
        <li>他</li>
        <li>你</li>
        <li>他</li>
      </ol>
      <ol type="i">
        <li>我</li>
        <li>你</li>
        <li>他</li>
        <li>你</li>
        <li>他</li>
      </ol>
    </div>
    <div style="float: left; margin-left: 80px;">
      <h4>嵌套列表</h4>
      <ul>
        <li>我</li>
        <ul>
          <li>你</li>
          <ol>
            <li>ta</li>
            <li>ta</li>
            <li>ta</li>
          </ol>
          <li>你</li>
        </ul>
        <li>我</li>
      </ul>
      <h4>自定义列表</h4>
      <dl>
        <dt>我</dt>
        <dd>--你</dd>
        <dt>我</dt>
        <dd>--你</dd>
      </dl>
    </div>
  </body>
</html>
